<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>To change image source based on button click</h2>
<button type="button" onclick="document.getElementById('pic').src='image/on.png'">click me to on</button>
<img src="image/off.png" id="pic">
<button type="button" onclick="document.getElementById('pic').src='image/off.png'">click me to off</button>
</body>
</html>
